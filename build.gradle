apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
    mavenLocal()
}

test {
    systemProperty 'zerocode.junit', 'gen-smart-charts-csv-reports'
}

java {
    sourceCompatibility = JavaVersion.VERSION_13
    targetCompatibility = JavaVersion.VERSION_13
}

dependencies {
    implementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.jsmart', name: 'micro-simulator', version: '1.1.8'
    implementation group: 'org.jsmart', name: 'zerocode-tdd', version: '1.3.18'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.4.1'
    testImplementation group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.4.1'
}