apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
    mavenLocal()
}

java {
    sourceCompatibility = JavaVersion.VERSION_13
    targetCompatibility = JavaVersion.VERSION_13
}

dependencies {
    implementation "junit:junit:4.2"
    implementation "org.jsmart:zerocode-tdd:1.3.18"
    implementation "org.jsmart:zerocode-tdd-jupiter:1.3.18"
    implementation "org.jsmart:micro-simulator:1.1.8"
}